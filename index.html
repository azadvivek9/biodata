    <style>

        /* Heading Styles */

        /* Details Container Styles */

        /* Style for Labels */
        label {

        /* Style for Editable Inputs */
        input[type="text"]{
            width: 100%;

            box-sizing: border-box;
            font-size: 21px; 
            background-color: transparent;
            color: #6b0000;

        }

        /* CSS Class for clean capture: Removes border/background if they were present */
        .no-border-bg {
            background-color: transparent !important; 
            border: none !important;
            box-shadow: none !important;
        }
        
        /* --- Download Buttons Container and Styles --- */
        .download-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .download-buttons button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        
        #downloadPdfBtn { 
            background-color: #4CAF50; /* Green for PDF */
        }
        #downloadPdfBtn:hover {

        }
        
        #downloadJpgBtn {
            background-color: #007bff; /* Blue for JPG */
        }
        #downloadJpgBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="download-buttons">
        <button id="downloadPdfBtn">‚¨áÔ∏è PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="downloadJpgBtn">‚¨áÔ∏è JPG ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    
    <script>
        const content = document.getElementById('biodataContent');
        const inputs = content.querySelectorAll('input[type="text"], textarea');
        const pdfBtn = document.getElementById('downloadPdfBtn');
        const jpgBtn = document.getElementById('downloadJpgBtn');

        // Function to toggle the clean capture class
        function toggleCaptureMode(isCapturing, buttonElement) {
            inputs.forEach(input => {
                if (isCapturing) {
                    input.classList.add('no-border-bg');
                } else {
                    input.classList.remove('no-border-bg');
                }
            });
            // Hide/Show the button being clicked
            buttonElement.style.display = isCapturing ? 'none' : 'inline-block';
        }

        // --- PDF DOWNLOAD LOGIC ---
        pdfBtn.addEventListener('click', function () {
            toggleCaptureMode(true, this); // Start capture mode (hide borders, hide button)
            
            const { jsPDF } = window.jspdf;

            html2canvas(content, { 
                scale: 2, 
                useCORS: true,
                allowTaint: true 
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = 210; 
                const pdfHeight = 297; 
                const imgHeight = (canvas.height * pdfWidth) / canvas.width;
                
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pdfHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;
                }

                pdf.save('Biodata.pdf'); 
                
                toggleCaptureMode(false, this); // End capture mode (restore borders, show button)
            });
        });

        // --- JPG DOWNLOAD LOGIC ---
        jpgBtn.addEventListener('click', function () {
            toggleCaptureMode(true, this); // Start capture mode (hide borders, hide button)

            html2canvas(content, { 
                scale: 2, 
                useCORS: true 
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);

                // Create a temporary link element to trigger the download
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'Biodata.jpg';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                toggleCaptureMode(false, this); // End capture mode (restore borders, show button)
            });
        });
    </script>
